services:
  incoming.queue:
    build: ./Incoming.Queue
    container_name: incoming.queue
    hostname: incoming.queue
    networks:
      - incoming-queue-network
  errordb:
    build: ./ErrorDb
    container_name: errordb
    ports:
      - 1434:1433
    networks:
      - errordb-network
  itemdb:
    build: ./ItemDb
    container_name: itemdb
    ports:
      - 1435:1433
    networks:
      - itemdb-network
  incoming.api:
    depends_on:
      - itemdb
    build: ./Incoming.Api
    container_name: incoming.api
    hostname: incoming.api
    ports:
      - 5001:80
    networks:
      - incoming-api-network
      - itemdb-network
  incoming.consumer:
    depends_on:
      - incoming.api
      - errordb
      - incoming.queue
    build: ./Incoming.Consumer
    container_name: incoming.consumer
    hostname: incoming.consumer
    networks:
      - incoming-queue-network
      - incoming-api-network
      - errordb-network
  incoming.producer:
    depends_on:
      - incoming.queue
    build: ./Incoming.Producer
    container_name: incoming.producer
    hostname: incoming.producer
    volumes:
      - C:\workspace:C:\workspace:ro
    networks:
      - incoming-queue-network
networks:
  incoming-queue-network:
    driver: nat
  incoming-api-network:
    driver: nat
  errordb-network:
    driver: nat
  itemdb-network:
    driver: nat